server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape UNRDF application logs
  - job_name: unrdf
    static_configs:
      - targets:
          - localhost
        labels:
          job: unrdf-logs
          __path__: /var/log/unrdf/*.log

    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            level: log_level
            timestamp: timestamp
            message: message
            service: service
            trace_id: trace_id
            span_id: span_id

      # Extract log level
      - labels:
          level:
          service:

      # Sample DEBUG logs (1 in 100)
      - match:
          selector: '{level="DEBUG"}'
          stages:
            - sampling:
                rate: 0.01  # 1% sampling

      # Always keep WARN and ERROR (no sampling)
      - match:
          selector: '{level=~"WARN|ERROR"}'
          stages:
            - labels:
                priority: high

      # Add timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano

      # Output formatting
      - output:
          source: message

  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=promtail"]

    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'

    pipeline_stages:
      - json:
          expressions:
            level: level
            trace_id: trace_id
      - labels:
          level:
          stream:
