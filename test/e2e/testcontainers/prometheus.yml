# Prometheus configuration for KGC Sidecar metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'kgc-testcontainers'
    environment: 'test'

scrape_configs:
  # Scrape OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'

  # Scrape OpenTelemetry Collector exported metrics (from KGC Sidecar)
  - job_name: 'kgc-sidecar-metrics'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'kgc-sidecar'

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Jaeger metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
        labels:
          service: 'jaeger'
