apiVersion: v1
kind: Service
metadata:
  name: knowd-service
  labels:
    app: knowd
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8090
    protocol: TCP
    name: http
  - port: 443
    targetPort: 8090
    protocol: TCP
    name: https
  selector:
    app: knowd
---
apiVersion: v1
kind: Service
metadata:
  name: knowd-headless
  labels:
    app: knowd
spec:
  clusterIP: None
  ports:
  - port: 8090
    targetPort: 8090
    protocol: TCP
    name: cluster
  selector:
    app: knowd
