# ============================================================================
# BLUE OCEAN FORMATION EXAMPLE
# ============================================================================
[blue_ocean_creation]
description = "Creating blue ocean through ERRC framework"

[blue_ocean_creation.observation]
id = "obs-blueocean-001"
timestamp = "2026-01-14T11:00:00Z"
domain = "blue_ocean"

[blue_ocean_creation.observation.state]
industry = "fitness"
red_ocean_factors = ["equipment_variety", "personal_trainers", "amenities", "location_convenience"]
competition_intensity = 0.95
price_sensitivity = 0.85
differentiation_low = true

[blue_ocean_creation.observation.metadata]
context = "Traditional gym market highly competitive"

[blue_ocean_creation.delta]
id = "delta-blueocean-001"
timestamp = "2026-01-14T11:30:00Z"
domain = "blue_ocean"

[[blue_ocean_creation.delta.operations]]
op = "add"
field = "eliminate"
value = ["equipment_variety", "personal_trainers", "amenities"]
reason = "Reduce cost structure dramatically"

[[blue_ocean_creation.delta.operations]]
op = "add"
field = "reduce"
value = ["location_premium"]
reason = "Strip down to essentials"

[[blue_ocean_creation.delta.operations]]
op = "add"
field = "raise"
value = ["cleanliness", "equipment_maintenance", "motivational_environment"]
reason = "Exceed industry standards on key factors"

[[blue_ocean_creation.delta.operations]]
op = "add"
field = "create"
value = ["judgment_free_zone", "community_atmosphere", "affordable_luxury"]
reason = "Appeal to non-customers (casual exercisers)"

[blue_ocean_creation.closure_operator]
type = "transform"
name = "blue_ocean_formation"
domain = "blue_ocean"
policies = ["simultaneous_differentiation_cost", "buyer_value_leap"]
invariants = ["cost_reduction", "value_increase"]

[blue_ocean_creation.expected_artifact]
id = "artifact-blueocean-001"
timestamp = "2026-01-14T11:30:01Z"
source_observation = "obs-blueocean-001"
applied_deltas = ["delta-blueocean-001"]
operator = "blue_ocean_formation"

[blue_ocean_creation.expected_artifact.result]
new_market_space = "affordable_fitness_for_masses"
value_curve_shift = 0.85
cost_reduction = 0.60
target_non_customers = true
price_point = 10.0
projected_market_size_multiplier = 10.0
competition_irrelevance = true
differentiation_score = 0.92

