# ============================================================================
# CUSTOMER JOURNEY OPTIMIZATION EXAMPLE
# ============================================================================
[customer_experience]
description = "Optimizing customer onboarding journey"

[customer_experience.observation]
id = "obs-customer-001"
timestamp = "2026-01-17T10:00:00Z"
domain = "customer"

[customer_experience.observation.state]
touchpoints = ["website_visit", "signup", "email_verification", "profile_setup", "first_use"]
friction_points = ["complex_signup", "slow_email_verification", "confusing_profile_setup"]
time_to_value_days = 7
completion_rate = 0.45
satisfaction_score = 6.5

[customer_experience.observation.metadata]
customer_segment = "freemium"
cohort = "2026-Q1"

[customer_experience.delta]
id = "delta-customer-001"
timestamp = "2026-01-17T10:30:00Z"
domain = "customer"

[[customer_experience.delta.operations]]
op = "update"
field = "signup"
value = "oauth_signup"
reason = "Reduce friction with social login"

[[customer_experience.delta.operations]]
op = "delete"
field = "email_verification"
value = true
reason = "Remove unnecessary step for OAuth users"

[[customer_experience.delta.operations]]
op = "add"
field = "touchpoints"
value = ["onboarding_wizard", "in_app_tutorial"]
reason = "Guide users to first value"

[[customer_experience.delta.operations]]
op = "update"
field = "profile_setup"
value = "progressive_profile"
reason = "Defer optional information"

[customer_experience.closure_operator]
type = "transform"
name = "experience_optimization"
domain = "customer"
policies = ["friction_reduction", "value_delivery"]
invariants = ["data_quality_maintained", "privacy_preserved"]

[customer_experience.expected_artifact]
id = "artifact-customer-001"
timestamp = "2026-01-17T10:30:01Z"
source_observation = "obs-customer-001"
applied_deltas = ["delta-customer-001"]
operator = "experience_optimization"

[customer_experience.expected_artifact.result]
touchpoints = ["website_visit", "oauth_signup", "onboarding_wizard", "in_app_tutorial", "progressive_profile", "first_use"]
friction_points = []
time_to_value_minutes = 15
completion_rate_projected = 0.82
satisfaction_score_projected = 8.7
activation_rate_increase = 0.82
