# Chatman Equation Examples
# Concrete instances of μ(O ⊔ Δ) → A transformations

# ============================================================================
# MARKET DYNAMICS EXAMPLE
# ============================================================================
[market_equilibrium]
description = "Market finding equilibrium after supply shock"

[market_equilibrium.observation]
id = "obs-market-001"
timestamp = "2026-01-15T10:00:00Z"
domain = "market"

[market_equilibrium.observation.state]
supply = 10000
demand = 12000
price = 100.0
competitors = 5
market_saturation = 0.65

[market_equilibrium.observation.metadata]
region = "North America"
product_category = "SaaS Tools"

[market_equilibrium.delta]
id = "delta-market-001"
timestamp = "2026-01-15T10:30:00Z"
domain = "market"

[[market_equilibrium.delta.operations]]
op = "update"
field = "supply"
value = 15000
reason = "New production capacity online"

[[market_equilibrium.delta.operations]]
op = "update"
field = "competitors"
value = 7
reason = "Two new entrants"

[market_equilibrium.closure_operator]
type = "reconcile"
name = "market_equilibrium"
domain = "market"
conflict_resolution = "delta_wins"
policies = ["supply_demand_balance", "price_elasticity"]

[market_equilibrium.expected_artifact]
id = "artifact-market-001"
timestamp = "2026-01-15T10:30:01Z"
source_observation = "obs-market-001"
applied_deltas = ["delta-market-001"]
operator = "market_equilibrium"

[market_equilibrium.expected_artifact.result]
supply = 15000
demand = 12000
equilibrium_price = 85.0
market_share_change = -0.12
competitive_intensity = 0.72
market_saturation = 0.78

