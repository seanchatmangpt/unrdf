version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "seanchatmangpt"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Auto-merge patch updates for production dependencies
    allow:
      - dependency-type: "production"
        update-type: "security"
    # Group minor and patch updates
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
    # Ignore major updates (review manually)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    versioning-strategy: increase

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "seanchatmangpt"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"

  # Docker (if applicable)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "seanchatmangpt"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
