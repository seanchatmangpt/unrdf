# Deploy Nextra Documentation to GitHub Pages
#
# This workflow builds and deploys the Nextra docs from packages/nextra/
# Using Next.js 16 with Webpack mode and static export to GitHub Pages.
#
name: Deploy Nextra Docs to Pages

on:
  # Runs on pushes targeting the default branch (Nextra docs)
  push:
    branches: ["main"]
    paths:
      - 'packages/nextra/**'
      - '.github/workflows/nextjs.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Nextra docs
        run: pnpm --filter @unrdf/nextra-docs build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: ls -la packages/nextra/out/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/nextra/out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
