# Deploy UNRDF Hooks Showcase to GitHub Pages
#
# This workflow builds and deploys the hooks showcase from playground/hooks-showcase/
# Using Next.js 15+ with static export (output: 'export') to GitHub Pages.
#
name: Deploy UNRDF Hooks Showcase to Pages

on:
  # Runs on pushes targeting the default branch (in playground/hooks-showcase only)
  push:
    branches: ["main"]
    paths:
      - 'playground/hooks-showcase/**'
      - '.github/workflows/nextjs.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: playground/hooks-showcase
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build with Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /unrdf

      - name: Verify build output
        run: ls -la out/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: playground/hooks-showcase/out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
