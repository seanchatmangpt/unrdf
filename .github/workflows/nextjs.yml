# Deploy Next.js μ(O) Calculus Benchmark Dashboard to GitHub Pages
#
# This workflow builds and deploys the React benchmark dashboard from packages/react/
# Using Next.js 16 with static export (output: 'export') to GitHub Pages.
#
name: Deploy μ(O) Dashboard to Pages

on:
  # Runs on pushes targeting the default branch (in packages/react only)
  push:
    branches: ["main"]
    paths:
      - 'packages/react/**'
      - '.github/workflows/nextjs.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/react
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build with Next.js
        run: pnpm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /unrdf

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/react/out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
