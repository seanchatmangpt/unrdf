name: Deploy Benchmark Dashboard to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'packages/react/**'
      - '.github/workflows/deploy-benchmark-dashboard.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'packages/react/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build Dashboard
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/react
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js application
        run: pnpm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /unrdf

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  test:
    name: Test Dashboard Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/react
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint code
        run: pnpm run lint || true

      - name: Format check
        run: pnpm run format:check || true

      - name: Build verification
        run: pnpm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /unrdf
