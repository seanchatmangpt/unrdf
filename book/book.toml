[book]
title = "UNRDF for Enterprise Next.js: The Complete Guide"
authors = ["UNRDF Team"]
description = "Master UNRDF in Next.js: Enterprise patterns, breakthrough innovations, and 80/20 dark matter management for production RDF knowledge graphs"
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/unrdf/unrdf"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/unrdf/unrdf/edit/main/book/{path}"

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
use-boolean-and = true

[output.html.playground]
editable = true
copyable = true
line-numbers = true
