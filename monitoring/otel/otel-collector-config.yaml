# OpenTelemetry Collector configuration for UNRDF v6

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Prometheus receiver for self-monitoring
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['localhost:8888']

processors:
  # Batch processor for efficient export
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Resource detection processor
  resourcedetection:
    detectors: [env, system, docker]
    timeout: 5s

  # Attributes processor for enrichment
  attributes:
    actions:
      - key: service.name
        value: unrdf-v6
        action: insert
      - key: deployment.environment
        value: production
        action: insert

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Probabilistic sampler for trace sampling
  probabilistic_sampler:
    sampling_percentage: 10

exporters:
  # Prometheus exporter
  prometheus:
    endpoint: "0.0.0.0:8888"
    namespace: unrdf
    const_labels:
      environment: production

  # OTLP exporter (for external observability platforms)
  otlp:
    endpoint: "otel-backend:4317"
    tls:
      insecure: true

  # Logging exporter for debugging
  logging:
    loglevel: info
    sampling_initial: 5
    sampling_thereafter: 200

  # File exporter for local storage
  file:
    path: /var/log/otel/traces.json

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, attributes, probabilistic_sampler, batch]
      exporters: [logging, otlp, file]

    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, resourcedetection, attributes, batch]
      exporters: [prometheus, logging]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, attributes, batch]
      exporters: [logging, file]

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      address: 0.0.0.0:8888
