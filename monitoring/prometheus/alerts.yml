# Alert rules for UNRDF v6 production monitoring

groups:
  - name: unrdf_app_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(unrdf_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/sec (threshold: 0.05)"

      # High API latency
      - alert: HighAPILatency
        expr: histogram_quantile(0.95, rate(unrdf_api_duration_seconds_bucket[5m])) > 1.0
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High API latency detected"
          description: "P95 latency is {{ $value }}s (threshold: 1.0s)"

      # Application down
      - alert: ApplicationDown
        expr: up{job="unrdf-app"} == 0
        for: 1m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "UNRDF application is down"
          description: "Application has been down for more than 1 minute"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanizePercentage }} (threshold: 90%)"

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% (threshold: 80%)"

      # Low disk space
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "Low disk space"
          description: "Available disk space is {{ $value | humanizePercentage }} (threshold: 10%)"

      # SPARQL query timeout
      - alert: SPARQLQueryTimeout
        expr: rate(unrdf_sparql_timeouts_total[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
          component: sparql
        annotations:
          summary: "High SPARQL query timeout rate"
          description: "Query timeout rate is {{ $value }} timeouts/sec"

      # Receipt generation failure
      - alert: ReceiptGenerationFailure
        expr: rate(unrdf_receipt_failures_total[5m]) > 0.01
        for: 5m
        labels:
          severity: critical
          component: kgc
        annotations:
          summary: "Receipt generation failures detected"
          description: "Receipt failure rate is {{ $value }} failures/sec"

      # Hook execution timeout
      - alert: HookExecutionTimeout
        expr: rate(unrdf_hook_timeouts_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: hooks
        annotations:
          summary: "Hook execution timeouts detected"
          description: "Hook timeout rate is {{ $value }} timeouts/sec"

  - name: unrdf_performance_alerts
    interval: 60s
    rules:
      # Slow receipt creation
      - alert: SlowReceiptCreation
        expr: histogram_quantile(0.95, rate(unrdf_receipt_creation_duration_seconds_bucket[5m])) > 0.001
        for: 10m
        labels:
          severity: warning
          component: kgc
        annotations:
          summary: "Slow receipt creation"
          description: "P95 receipt creation time is {{ $value }}s (threshold: 1ms)"

      # Slow delta validation
      - alert: SlowDeltaValidation
        expr: histogram_quantile(0.95, rate(unrdf_delta_validation_duration_seconds_bucket[5m])) > 0.005
        for: 10m
        labels:
          severity: warning
          component: kgc
        annotations:
          summary: "Slow delta validation"
          description: "P95 delta validation time is {{ $value }}s (threshold: 5ms)"

  - name: unrdf_availability_alerts
    interval: 30s
    rules:
      # Prometheus down
      - alert: PrometheusDown
        expr: up{job="prometheus"} == 0
        for: 2m
        labels:
          severity: critical
          component: monitoring
        annotations:
          summary: "Prometheus is down"
          description: "Prometheus has been down for more than 2 minutes"

      # Grafana down
      - alert: GrafanaDown
        expr: up{job="grafana"} == 0
        for: 5m
        labels:
          severity: warning
          component: monitoring
        annotations:
          summary: "Grafana is down"
          description: "Grafana has been down for more than 5 minutes"
